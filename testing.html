<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunarPro Navbar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            height: 90px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 300;
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .navbar-logo:hover .logo-icon {
            transform: rotate(180deg);
        }

        .logo-icon::before,
        .logo-icon::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 2.5px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .logo-icon::before {
            transform: rotate(45deg);
        }

        .logo-icon::after {
            transform: rotate(-45deg);
        }

        .navbar-nav-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 60px;
            
            padding: 1.2rem 3rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        
        }

        .navbar-nav-container:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
            margin: 0;
        }

        .navbar-nav li {
            display: flex;
            align-items: center;
            position: relative;
        }

        .navbar-nav li::before {
            content: 'â€¢';
            color: rgba(255, 255, 255, 0.4);
            margin-right: 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .navbar-nav li:hover::before {
            color: #00ff88;
            transform: scale(1.3);
        }

        .navbar-nav a {
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 450;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            padding: 0.2rem 0.5rem;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        .navbar-nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .navbar-nav a:hover::before {
            left: 100%;
        }

        .navbar-nav a:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .navbar-cta {
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .buy-now-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1.1rem 2.5rem;
            border-radius: 60px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            display: inline-block;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .buy-now-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 1rem;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .hamburger-line {
            width: 25px;
            height: 2px;
            background-color: white;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.98) 0%, rgba(20, 20, 20, 0.95) 100%);
            backdrop-filter: blur(20px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-nav {
            list-style: none;
            text-align: center;
            padding: 0;
        }

        .mobile-nav li {
            margin: 2rem 0;
            opacity: 0;
            transform: translateX(50px);
        }

        .mobile-nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 2rem;
            font-weight: 300;
            transition: all 0.3s ease;
            display: block;
            padding: 1rem 2rem;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .mobile-nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .mobile-nav a:hover::before {
            left: 100%;
        }

        .mobile-nav a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .mobile-buy-btn {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .mobile-buy-btn a {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1.5rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Mobile Responsiveness */
        @media (max-width: 1200px) {
            .navbar {
                padding: 1.8rem 3rem;
            }
            
            .navbar-nav {
                gap: 2.5rem;
            }
            
            .navbar-nav-container {
                padding: 1rem 2.5rem;
            }
        }

        @media (max-width: 900px) {
            .navbar {
                padding: 1.5rem 2rem;
            }
            
            .navbar-nav {
                gap: 2rem;
            }
            
            .navbar-nav-container {
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1.5rem 2rem;
            }

            .navbar-nav-container,
            .navbar-cta {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        } /* This closing brace was missing */

        /* Demo content */
        .demo-content {
            margin-top: 90px;
            padding: 8rem 2rem;
            text-align: center;
        }

        .demo-content h1 {
            font-size: 7rem;
            font-weight: 200;
            margin-bottom: 1.5rem;
            color: white;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-content p {
            font-size: 1.6rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        @media (max-width: 768px) {
            .demo-content h1 {
                font-size: 4rem;
            }
            
            .demo-content p {
                font-size: 1.2rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">
            <div class="logo-icon"></div>
        </a>
        
        <div class="navbar-nav-container">
            <ul class="navbar-nav">
                <li><a href="#process">Process</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        
        <div class="navbar-cta">
            <a href="#" class="buy-now-btn">Buy Now</a>
        </div>
        
        <div class="hamburger" id="hamburger">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav">
            <li><a href="#process">Process</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="mobile-buy-btn">
            <a href="#">Buy Now</a>
        </div>
    </div>

    <!-- Demo content -->
    <div class="demo-content">
        <h1>Lunar</h1>
        <p>Creative Studios</p>
    </div>

    <script>
        // GSAP Hamburger Animation
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const hamburgerLines = document.querySelectorAll('.hamburger-line');
        const mobileNavItems = document.querySelectorAll('.mobile-nav li');
        const mobileBuyBtn = document.querySelector('.mobile-buy-btn');
        
        let isMenuOpen = false;

        // Timeline for hamburger animation
        const hamburgerTl = gsap.timeline({ paused: true });
        
        hamburgerTl
            .to(hamburgerLines[0], { rotation: 45, y: 8, duration: 0.3 })
            .to(hamburgerLines[1], { opacity: 0, duration: 0.2 }, "-=0.3")
            .to(hamburgerLines[2], { rotation: -45, y: -8, duration: 0.3 }, "-=0.3");

        // Timeline for mobile menu animation
        const menuTl = gsap.timeline({ paused: true });
        
        menuTl
            .to(mobileMenu, { right: 0, duration: 0.5, ease: "power3.out" })
            .to(mobileNavItems, { 
                opacity: 1, 
                x: 0, 
                duration: 0.4, 
                stagger: 0.1, 
                ease: "power2.out" 
            }, "-=0.3")
            .to(mobileBuyBtn, { 
                opacity: 1, 
                y: 0, 
                duration: 0.4, 
                ease: "power2.out" 
            }, "-=0.2");

        hamburger.addEventListener('click', () => {
            if (!isMenuOpen) {
                // Open menu
                hamburgerTl.play();
                menuTl.play();
                document.body.style.overflow = 'hidden';
                isMenuOpen = true;
            } else {
                // Close menu
                hamburgerTl.reverse();
                menuTl.reverse();
                document.body.style.overflow = 'auto';
                isMenuOpen = false;
            }
        });

        // Close menu when clicking on mobile nav links
        document.querySelectorAll('.mobile-nav a').forEach(link => {
            link.addEventListener('click', () => {
                hamburgerTl.reverse();
                menuTl.reverse();
                document.body.style.overflow = 'auto';
                isMenuOpen = false;
            });
        });

        // Close menu when clicking outside
        mobileMenu.addEventListener('click', (e) => {
            if (e.target === mobileMenu) {
                hamburgerTl.reverse();
                menuTl.reverse();
                document.body.style.overflow = 'auto';
                isMenuOpen = false;
            }
        });

        // Enhanced hover effects for desktop nav
        document.querySelectorAll('.navbar-nav a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(link, { scale: 1.05, duration: 0.2 });
            });
            
            link.addEventListener('mouseleave', () => {
                gsap.to(link, { scale: 1, duration: 0.2 });
            });
        });

        // Logo animation on load
        gsap.from('.navbar-logo', { 
            opacity: 0, 
            y: -20, 
            duration: 0.8, 
            ease: "power2.out",
            delay: 0.2
        });

        gsap.from('.navbar-nav-container', { 
            opacity: 0, 
            y: -20, 
            duration: 0.8, 
            ease: "power2.out",
            delay: 0.4
        });

        gsap.from('.buy-now-btn', { 
            opacity: 0, 
            y: -20, 
            duration: 0.8, 
            ease: "power2.out",
            delay: 0.6
        });
    </script>
</body>
</html>
