<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Young Goose Academy | Skating Academy</title>
    <link rel="stylesheet" href="assets/css/font.css" />
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
        nav.navbar {
            z-index: 5;
        }
        
        .navbar-brand img {
            filter: drop-shadow(0 0 4px #0000003a);
        }
        .heroContent {
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            align-items: end;
        }
    </style>
</head>

<body>

    <div id="content">
        <header>
             <nav class="navbar navbar-expand-lg position-absolute top-0 end-0 start-0">
                <div class="container-lg align-items-center wrapper gap-2">
                    <a class="navbar-brand d-inline-flex m-0 align-items-center" href="#">
                        <img src="assets/img/logo.png" width="120" height="51" alt="young goose academy logo" />
                    </a>
                    <div class="nav_cta_cont d-inline-flex align-items-center gap-1 ms-auto">
                        <div class="dropdown nav_cta_item d-inline-flex align-items-center ms-auto">
                            <button class="btn_transparent dropdown-toggle text_light shadow-none d-inline-flex align-items-center gap-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="assets/img/united-kingdom.png" width="22" alt="" />
                                <span class="fw-medium lh_1">EN</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end bg_light dropdownMenu shadow border-0">
                                <li>
                                    <a class="dropdown-item d-inline-flex align-items-center gap-2 py-2" href="#">
                                    <img src="assets/img/united-kingdom.png" width="18" alt="" />
                                    <span class="fs_7">EN</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-inline-flex align-items-center gap-2 py-2" href="#">
                                    <img src="assets/img/italy.png" width="18" alt="" />
                                    <span class="fs_7">IT</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-inline-flex align-items-center gap-2 py-2" href="#">
                                    <img src="assets/img/germany.png" width="18" alt="" />
                                    <span class="fs_7">DU</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-inline-flex align-items-center gap-2 py-2" href="#">
                                    <img src="assets/img/slovenia.png" width="18" alt="" />
                                    <span class="fs_7">SL</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="nav_cta_item">
                            <button class="btn_transparent shadow-none d-inline-flex align-items-center" id="showNav">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="15" viewBox="0 0 47 31">
                                    <line id="Line_686" data-name="Line 686" x1="26" transform="translate(1.5 1.5)" fill="none" stroke="var(--light)" stroke-linecap="round" stroke-width="3"/>
                                    <line id="Line_690" data-name="Line 690" x1="26" transform="translate(1.5 29.5)" fill="none" stroke="var(--light)" stroke-linecap="round" stroke-width="3"/>
                                    <line id="Line_689" data-name="Line 689" x1="44" transform="translate(1.5 15.5)" fill="none" stroke="var(--light)" stroke-linecap="round" stroke-width="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
            <div id="hero">
                <video src="assets/img/video_bg.mp4" autoplay loop muted></video>
                <div class="heroContent py-5">
                    <div class="container-lg wrapper">
                        <h1 class="text_light headingTxt display-3 fw-medium text-uppercase">YGA - The heart of skating</h1>
                        <p class="text_light fs-6 paraTxt mb-4">Young Goose Academy is the biggest and most well-known skating academy in Italy. <br> We have been teaching skating across the country for the past 10 years.</p>
                        <div class="cta_btn mb-3">
                            <a href="#" class="btn_secondary d-inline-flex align-items-center gap-1 rounded btn_unique fw-medium">
                                <span class="fs_6">Get Started</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="me-1" viewBox="0 0 24 24" height="18" width="18"><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" /></svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/gsap.js"></script>
    <script>
        gsap.registerPlugin();
        let heading_tl = gsap.timeline();

        heading_tl.from('.navbar-brand img', {
            opacity: 0,
            y: 60,
            duration: 0.4
        });

        heading_tl.from('.navbar-brand', {
            delay: 2,
            position: 'fixed',
            top: '50%',
            left: '50%',
            xPercent: -50,
            yPercent: -50,
            scale: 3.2,
            duration: 1
        });

        heading_tl.from('.nav_cta_cont .nav_cta_item', {
            y: -50,
            opacity: 0,
            stagger: 0.3, 
            duration: 0.6
        }, 3.2);

        heading_tl.from('.heroContent .headingTxt', {
            x: -50,
            opacity: 0,
            duration: 0.6
        }, 4);

        heading_tl.from('.heroContent .paraTxt', {
            x: -50,
            opacity: 0,
            duration: 0.6
        }, 4.4);

        heading_tl.from('.heroContent .cta_btn', {
            y: 50,
            opacity: 0,
            duration: 0.4
        });


    </script>
</body>

</html>
